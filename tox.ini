[tox]
envlist = py37,py38,py39,py310,py311,flake8,black,mypy

[testenv]
deps=
  freezegun==0.3.12
  pytest==6.2.5
  pytest-mock==1.12.1
  python-dateutil==2.8.0
  requests-mock==1.6.0
  -rrequirements.txt
commands=
  pytest {posargs}
setenv =
  OKDATA_CLIENT_ID = my-okdata-user
  OKDATA_CLIENT_SECRET = my-okdata-password

[testenv:black]
skip_install = true
deps =
  black
commands =
  black --check .

[testenv:flake8]
skip_install = true
deps =
  flake8
commands =
  flake8

[testenv:mypy]
skip_install = true
deps =
  mypy==0.991
  types-requests==2.25.12
  -rrequirements.txt
commands =
  mypy -p okdata

[flake8]
# https://github.com/ambv/black/blob/master/.flake8
ignore = E203, E266, E402, E501, W503
max-line-length = 80
max-complexity = 18
select = B,C,E,F,W,T4,B9
# Keep exclude in sync with black config in pyproject.toml
exclude =
    .git,
    .tox,
    node_modules,
    __pycache__,
    .eggs,
    *.egg,
    *.egg-info,
    env,
    venv,
    .venv,
    .serverless
